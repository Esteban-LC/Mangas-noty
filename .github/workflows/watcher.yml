name: Manga checker

on:
  workflow_dispatch:
  schedule:
    - cron: "*/20 * * * *" 

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run checker
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          FETCH_BACKEND: playwright             # fuerza playwright
          HTTP_TIMEOUT: "40"
          HTTP_RETRIES: "1"
          HTTP_BACKOFF: "1.0"
          # Si necesitas proxy, agrega el secret y descomenta:
          # HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: |
          python main.py

      - name: Commit updated series.yaml (si cambi√≥)
        if: ${{ always() }}
        run: |
          if [[ -n "$(git status --porcelain series.yaml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add series.yaml
            git commit -m "chore: update last_chapter [skip ci]"
            git push
          else
            echo "No hay cambios en series.yaml"
          fi
